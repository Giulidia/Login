<!DOCTYPE html>
<html lang="en">

<head>

    <title>Oryon Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap v5.1.3 CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="section">
        <div class="custom-shape-divider-bottom-1673369099">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
            </svg>
        </div>
    </div>
    <div class="container col-md-3">
        <div class="card">
            <div class="card-body login" style=" padding-bottom: 40px; padding-top: 40px;">
                <div class="text-center m-b-30">
                    <a href="index.html" class="logo">
                        <img src="https://user-images.githubusercontent.com/100308775/211810388-ea1812ca-85aa-470c-8884-3d46a9d7f6dd.png" alt="JungleStore"
                            style="width: 100px ;padding-bottom: 15px;">
                    </a>
                </div>

                <h3 class="text-center">Welcome to your account</h3>

                <form class="needs-validation">
                    <div class="form-group">
                        <label class="form-label" for="email">Username or Email</label>
                        <input class="form-control" type="email" id="email" required>
                        <div class="invalid-feedback">
                            Please enter your email address
                        </div>
                    </div>
                    <div class="form-group was-validated">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" type="password" id="password" required>
                        <div class="invalid-feedback">
                            Please enter your password
                        </div>
                    </div>
                    <div class="form-group form-check">
                        <input class="form-check-input" type="checkbox" id="check">
                        <label class="form-check-label" for="check">Remember me</label>
                    </div>
                    <p class="medium text-center">Forgort your password?  <a href="#">Click here!</a>
                        <input class="btn btn-success w-100" type="submit" value="Login">
                        <input class="btn btn-success w-100" type="submit" value="Login with Oryon O365">
                </form>

            </div>
        </div>

</body>

</html>
